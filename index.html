<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Voyage LeSieur</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.csss">
    
   <script src="js/scripts.js" defer></script>
</head>
<body>

    <header>
        <div class="wrapper">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="logo Voyage LeSieur">
                <h1>Voyage LeSIEUR</h1>
            </a>

            <nav>
                <ul class="menu">
                    <li><a href="">Magasiner</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="banniere">
        <div class="wrapper">
            <h2>Trouver tout pour le voyage!</h2>
        </div>
    </section>

    <section class="transport">
        <div class="wrapper">
            <div class="titre-section">
                <h2>Transports</h2>
                <img src="images/icone-plus.png" alt="bouton plus" class="js-plus">
            </div>
            
            <div class="conteneur-transport">
                <article>
                    <img src="images/avion.jpg" alt="Forfait avion"> 
                    <h3>Forfaits <strong>avion</strong></h3>  
                    <p>Voyager rapidement et confortablement</p>
                </article>

                <article>
                    <img src="images/bateau.jpg" alt="Forfait croisière">
                    <h3>Forfaits <strong>croisière</strong></h3>
                    <p>Laissez-vous porter par les vagues</p>
                </article>

                <article>
                    <img src="images/auto.jpg" alt="Forfait voiture">
                    <h3>Forfaits <strong>voiture</strong></h3>
                    <p>Voitures de luxe pour plus de confort</p>
                </article>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <h4>Voyage LeSieur</h4>
            <nav>
                <ul>
                    <li class="facebook"><a href="http://www.facebook.com"></a></li>
                    <li class="x"><a href="http://www.x.com"></a></li>
                    <li class="linkedin"><a href="http://www.linkedin.com"></a></li>
                    <li class="pinterest"><a href="http://www.pinterest.com"></a></li>
                </ul>
